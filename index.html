<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="text-center">
    <h1>Calculadora</h1>

    <div class="bg-dark p-3 figure figure-caption text-center">


        <div class="">
            <input type="number" placeholder="digite un numero" id="numero1" style="width:130px; color: blue;">
            <input type="number" placeholder="digite un numero" id="numero2" style="width:130px; color: blue;">
        </div>

        <div class="p-1 d-grid gap-1">
            <button class="btn btn-secondary" onclick="obtener_suma()">Sumar</button>
            <button class="btn btn-warning" onclick="obtener_resta()">Restar</button>
            <button class="btn btn-info" onclick="obtener_multiplicacion()">Multiplicar</button>
            <button class="btn btn-primary" onclick="obtener_division()">Dividir</button>
            <button class="btn btn-success" onclick="limpiar()">Limpiar</button>
        </div>

        <label style="color:yellow; font-size:30px;">Resultado:</label>
        <label style="color:red; font-size:30px;" id="resultado">0</label>

    </div>

    <script src="function_cal.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>


</body>

</html>
